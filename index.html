      // Prevent AdSense from setting aria-hidden on body
      const observer = new MutationObserver(() => {
        if (document.body.hasAttribute('aria-hidden')) {
          document.body.removeAttribute('aria-hidden');
        }
      });
      if (document.body) {
        observer.observe(document.body, { attributes: true, attributeFilter: ['aria-hidden'] });
      } else {
        document.addEventListener('DOMContentLoaded', () => {
          observer.observe(document.body, { attributes: true, attributeFilter: ['aria-hidden'] });
        });
      }
      
      // Suppress console warnings
      const originalError = console.error;
      console.error = (...args) => {
        if (args[0]?.includes?.('aria-hidden')) return;
        originalError.apply(console, args);
      };
    </script>
